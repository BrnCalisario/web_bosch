            for (var time of times) {
                var row = document.createElement('tr')

                var nome = document.createElement('td')
                nome.innerHTML = time.nome

                var escudo = document.createElement('td')
                var escudoImg = document.createElement('img')
                escudoImg.src = time.escudo
                escudo.appendChild(escudoImg)

                classificacao.innerHTML = time.classificacao

                var pontuacao = document.createElement('td')
                pontuacao.innerHTML = time.pontuacao


                row.appendChild(nome)
                row.appendChild(escudo)
                row.appendChild(classificacao)
                row.appendChild(pontuacao)

                tableBody.appendChild(row)
            }
        }
